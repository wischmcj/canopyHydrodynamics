name: Python package

on: [push]

jobs:
  build:
    #to run on multiple python versions
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Convert ipynb to py for storage and diffing
      run:
        jupytext --set-formats ipynb,py:validation_dev_work/validation_data.ipynb
        jupytext --to ipynb validation_dev_work/jupytxt_validation_data.py
