
# This section details the column numbers in which
# each variable is stored in the input file.
[qsm]
# type=0
cyl_id=1
parent_id=2
x=[3,6]
y=[4,7]
z=[5,8]
radius=9
volume=10
# growth_volume=11
length=12
# growth_length=13
# fitting_type=14
segment_id=15
# parent_segment_id=16
# segment_median_radius=17
# segment_growth_volume=18
# segment_growth_length=19
branch_order=20
reverse_branch_order=21
# reverse_pipe_radius_branch_order=22
# reverse_pipe_area_branch_order=23
branch_id=24
# tree_id=25
# tree_species=26
# translate_xyz=[27,28,29]
# gv= [30,31,32]
# gl= [33,34]

[model_parameters]
min_len_drip_flow = 2
in_flow_grade_lim = -0.16666

[directories]
root_dir        = "./"
input_dir       = "./"
output_dir      = "./"
test_input_dir  = "./"

[project.optional-dependencies]
test = [
    "black==23.3.0",
    "check-manifest==0.49",
    "pre-commit==3.3.1",
    "pylint==2.17.4",
    "pylint_junit",
    "pytest-cov==4.0.0",
    "pytest-mock<3.10.1",
    "pytest-runner",
    "pytest==7.3.1",
    "pytest-github-actions-annotate-failures",
    "shellcheck-py==0.9.0.2",
]

[project.urls]
Documentation = "https://github.com/wischmcj/canopyHydrodynamics/blob/main/README.md"
Source = "https://github.com/wischmcj/canopyHydrodynamics/"

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

[project]
requires-python = ">=3.10"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
select = ["E4", "E7", "E9", "F"]
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
